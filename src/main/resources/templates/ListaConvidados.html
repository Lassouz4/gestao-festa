<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
	<style >
		#titulo{
		font-family: montserrat;
		}
	</style>
</head>
<body>

	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 id="titulo">Lista de convidados</h1>
		</div>
		<div class="panel-body">
			<div th:if="${!#strings.isEmpty(msgSucessoAdd)}" class="alert alert-success alert-dismissible fade show" role="alert">
								[[${msgSucessoAdd}]]
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
				</div>
				<div th:if="${!#strings.isEmpty(msgErroAdd)}" class="alert alert-danger alert-dismissible fade show" role="alert">
								[[${msgErroAdd}]]
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									</button>
				</div>		
			<form class="form-inline" method="POST" style="margin: 20px 0"
				th:object="${convidado}" th:action="@{/convidados}">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome"
						th:field="*{nome}" /> <input type="text" class="form-control"
						placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<table class=" table table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Nome</th>
						<th>Acompanhantes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${ListaConvidado}">
						<td th:text="${convidado.nome}"></td>
						<td th:text="${convidado.quantidadeAcompanhantes}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
